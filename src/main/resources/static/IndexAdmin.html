<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员页面</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <el-table
            :data="tableData"
            style="width: 100%"
            :row-class-name="tableRowClassName">
        <el-table-column
                prop="adminId"
                label="编号"
                align="center"
                width="380">
        </el-table-column>
        <el-table-column
                prop="adminName"
                label="姓名"
                align="center"
                width="380">
        </el-table-column>
        <el-table-column
                prop="adminPwd"
                align="center"
                label="角色"
                width="300">
        </el-table-column>
        <el-table-column
                label="操作"
                width="300">
            <el-button type="success">成功按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
        </el-table-column>
    </el-table>
</div>
<script src="vue/vue.js"></script>
<script src="element-ui/index.js"></script>
<script src="/axios/axios.min.js"></script>
<link rel="stylesheet" href="element-ui/index.css">

<script>
    new Vue({
        el: "#app",
        mounted() {
            //当页面完成后发送请求
            const _this = this;
            axios({
                methods: "get",
                url: "http://localhost:8080/admin/admin-get-User"
            }).then((res) => {
                _this.tableData = res;
            });
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            }
        }
    })
</script>
</body>

</html>
